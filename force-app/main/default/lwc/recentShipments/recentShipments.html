<template>
    <lightning-card title="My Recent Shipments" icon-name="custom:custom18">
        <div slot="actions">
            <lightning-button 
                label="View All" 
                onclick={handleViewAll}
                class="view-all-button">
            </lightning-button>
        </div>
        
        <div class="slds-card__body slds-card__body_inner">
            <!-- Loading State -->
            <template lwc:if={isLoading}>
                <div class="slds-text-align_center slds-p-vertical_medium">
                    <lightning-spinner alternative-text="Loading shipments..." size="small"></lightning-spinner>
                </div>
            </template>

            <!-- Shipments List -->
            <template lwc:elseif={hasShipments}>
                <div class="slds-grid slds-wrap slds-gutters_small">
                    <template for:each={shipments} for:item="shipment">
                        <div key={shipment.Id} class="slds-col slds-size_1-of-1">
                            <article class="shipment-card slds-box slds-box_x-small slds-m-bottom_x-small">
                                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                    <div class="slds-col">
                                        <div class="slds-text-heading_small slds-m-bottom_xx-small">
                                            <lightning-formatted-text value={shipment.Name}></lightning-formatted-text>
                                        </div>
                                        <div class="slds-text-body_small slds-text-color_weak">
                                            <span class="slds-m-right_small">
                                                Departs: {shipment.formattedDate}
                                            </span>
                                            <span>
                                                ETA: {shipment.formattedETA}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-no-flex slds-grid slds-grid_vertical-align-center">
                                        <span class={shipment.statusClass}>{shipment.Status__c}</span>
                                        <lightning-button-icon 
                                            icon-name="utility:chevronright" 
                                            variant="bare"
                                            alternative-text="View shipment"
                                            data-id={shipment.Id}
                                            onclick={handleViewShipment}
                                            class="slds-m-left_small view-button">
                                        </lightning-button-icon>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Empty State -->
            <template lwc:else>
                <div class="slds-text-align_center slds-p-vertical_medium">
                    <lightning-icon 
                        icon-name="custom:custom18" 
                        size="large"
                        class="slds-m-bottom_small empty-icon">
                    </lightning-icon>
                    <p class="slds-text-body_regular slds-text-color_weak">{emptyMessage}</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
